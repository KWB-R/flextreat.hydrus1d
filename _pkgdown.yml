template:
  bootstrap: 5
  bootswatch: cerulean
  bslib:
    bg: '#ffffff'
    fg: '#000000'
    primary: '#007aff'
    border-radius: 0.5rem
    btn-border-radius: 0.25rem
development:
  mode: auto

reference:
  - title: Datasets
    desc: >
      Datasets availabe for HYDRUS-1D model
    contents:
      - atmosphere
      - evapo_p
      - irrigation
      - materials
      - precipitation_daily
      - precipitation_hourly

  - title: Prepare Input
    desc: >
      Functions for preparing HYDRUS-1D input files
    contents:
      - aggregate_atmosphere
      - get_hydrologic_years
      - prepare_atmosphere_data
      - prepare_atmosphere

  - title: Aggregate Output
    desc: >
      Functions for aggregating HYDRUS-1D output files
    contents:
      - aggregate_solute
      - aggregate_tlevel

  - title: Plot Output
    desc: >
      Functions for plotting HYDRUS-1D simulation results
    contents:
      - starts_with("plot_")

  - title: Helper functions
    desc: >
      Helper functions for HYDRUS-1D
    contents:
      - add_times
      - create_monthly_atm
      - select_hydrologic_years
